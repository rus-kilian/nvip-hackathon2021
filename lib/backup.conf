#backup.conf
#

enabled=true
debug=true
localdir=/data/backup/
id=default
schedule=everyday {backuptime}
keepFiles={backupretain}
filePrefix={backupprefix}
saveLocal={backupsavelocal}
saveRemote=true
host={backuphost}
dir={backupdir}
username={backupuser}
password={backuppassword}
transfer-protocol={backupproto}
